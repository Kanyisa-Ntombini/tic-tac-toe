<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="simple-grid/simple-grid.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="container center">
        <h1>Let's play Tic Tac Toe!</h1>
        <div id="instructions">How to play the game:...</div>
    </header>

    <main class="grid-container center">
        <div class="row">
            <input type="text" id="box1" class="col-4 center">
            <input type="text" id="box2" class="col-4 center">
            <input type="text" id="box3" class="col-4 center">
            <input type="text" id="box4" class="col-4 center">
            <input type="text" id="box5" class="col-4 center">
            <input type="text" id="box6" class="col-4 center">
            <input type="text" id="box7" class="col-4 center">
            <input type="text" id="box8" class="col-4 center">
            <input type="text" id="box9" class="col-4 center">
        </div>

        <div id="buttons">
            <button id="nextBtn" class="button-size">Next</button>
            <button class="button-size">Replay</button>
        </div>
    </main>

    <footer class="results-container center">
        <div id="turn">Player turn:</div>
        <div id="win"></div>
        <div class="error-messages">Error</div>
    </footer>
    
    <script src="js/factory-func.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
